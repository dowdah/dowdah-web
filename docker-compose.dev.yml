version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    networks:
      - dev
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "80"
    command: npm run serve

  backend:
    build:
      context: ./backend
    networks:
      - dev
    expose:
      - "5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_ACCOUNT=${MAIL_ACCOUNT}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ADMIN=${MAIL_ADMIN}
      - FLASK_CONFIG=development
      - FLASK_APP=wsgi.py
      - FLASK_DEBUG=1
    env_file:
      - .env
    volumes:
      - ./backend:/app
    command: flask run --host=0.0.0.0 --port=5000 --reload
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
    networks:
      - dev
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  db:
    image: mysql:8.0
    networks:
      - dev
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql

networks:
  dev:
    driver: bridge

volumes:
  db_data: