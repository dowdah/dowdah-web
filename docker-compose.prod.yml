version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    networks:
      - prod
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    expose:
      - "80"
    command: serve -s dist -l 80

  backend:
    build:
      context: ./backend
    networks:
      - prod
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - MAIL_SERVER=${MAIL_SERVER}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_ACCOUNT=${MAIL_ACCOUNT}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ADMIN=${MAIL_ADMIN}
      - FLASK_CONFIG=production
    env_file:
      - .env
    command: gunicorn -w 4 -b 0.0.0.0:5000 wsgi:app
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
    networks:
      - prod
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  db:
    image: mysql:8.0
    networks:
      - prod
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql

networks:
  prod:
    driver: bridge

volumes:
  db_data: